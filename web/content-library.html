<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Library - JACAI Pro</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <h2>ü§ñ JACAI Pro</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="/dashboard" class="nav-link"><span class="icon">üìä</span> Dashboard</a></li>
                <li><a href="/compose" class="nav-link"><span class="icon">‚úçÔ∏è</span> Compose</a></li>
                <li><a href="/calendar" class="nav-link"><span class="icon">üìÖ</span> Calendar</a></li>
                <li><a href="/analytics" class="nav-link"><span class="icon">üìà</span> Analytics</a></li>
                <li><a href="/content-library" class="nav-link active"><span class="icon">üìö</span> Content Library</a></li>
                <li><a href="/team" class="nav-link"><span class="icon">üë•</span> Team</a></li>
                <li><a href="/settings" class="nav-link"><span class="icon">‚öôÔ∏è</span> Settings</a></li>
            </ul>
            <div class="user-profile">
                <div class="profile-info">
                    <span id="userAvatar">üë§</span>
                    <span id="userName">User</span>
                </div>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <h1>Content Library</h1>
                <div class="header-actions">
                    <div class="search-bar">
                        <input type="text" id="searchInput" placeholder="Search content..." onkeyup="searchContent()">
                        <span class="search-icon">üîç</span>
                    </div>
                    <button class="btn-secondary" onclick="bulkActions()">üìã Bulk Actions</button>
                    <button class="btn-primary" onclick="window.location.href='/compose'">+ Create Content</button>
                </div>
            </header>

            <!-- Filters and Tabs -->
            <div class="content-filters">
                <div class="filter-tabs">
                    <button class="tab-btn active" onclick="switchTab('all')" data-tab="all">All Content</button>
                    <button class="tab-btn" onclick="switchTab('published')" data-tab="published">Published</button>
                    <button class="tab-btn" onclick="switchTab('scheduled')" data-tab="scheduled">Scheduled</button>
                    <button class="tab-btn" onclick="switchTab('drafts')" data-tab="drafts">Drafts</button>
                    <button class="tab-btn" onclick="switchTab('templates')" data-tab="templates">Templates</button>
                </div>
                
                <div class="filter-controls">
                    <select id="platformFilter" onchange="applyFilters()">
                        <option value="all">All Platforms</option>
                        <option value="instagram">Instagram</option>
                        <option value="twitter">Twitter</option>
                        <option value="linkedin">LinkedIn</option>
                        <option value="facebook">Facebook</option>
                    </select>
                    
                    <select id="dateFilter" onchange="applyFilters()">
                        <option value="all">All Time</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                    
                    <div class="view-toggle">
                        <button class="view-btn active" onclick="switchView('grid')" data-view="grid">‚äû</button>
                        <button class="view-btn" onclick="switchView('list')" data-view="list">‚ò∞</button>
                    </div>
                </div>
            </div>

            <!-- Content Grid/List -->
            <div class="content-container">
                <div id="gridView" class="content-grid active">
                    <!-- Content items will be loaded here -->
                </div>
                
                <div id="listView" class="content-list">
                    <table class="content-table">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="selectAll" onchange="toggleSelectAll()"></th>
                                <th>Content</th>
                                <th>Platform</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Performance</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="contentTableBody">
                            <!-- Table rows will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button class="page-btn" onclick="previousPage()">‚Äπ Previous</button>
                <div class="page-numbers" id="pageNumbers">
                    <!-- Page numbers will be generated here -->
                </div>
                <button class="page-btn" onclick="nextPage()">Next ‚Ä∫</button>
            </div>
        </main>
    </div>

    <!-- Content Detail Modal -->
    <div id="contentModal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3>Content Details</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="contentDetails">
                <!-- Content details will be loaded here -->
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="editContent()">Edit</button>
                <button class="btn-secondary" onclick="duplicateContent()">Duplicate</button>
                <button class="btn-secondary" onclick="rescheduleContent()">Reschedule</button>
                <button class="btn-danger" onclick="deleteContent()">Delete</button>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'all';
        let currentView = 'grid';
        let currentPage = 1;
        let itemsPerPage = 12;
        let selectedItems = new Set();
        
        // Sample content data
        let contentLibrary = [
            {
                id: 1,
                content: "üöÄ Exciting AI productivity tips that will transform your workflow! These game-changing strategies have helped thousands of professionals...",
                platform: "instagram",
                status: "published",
                date: "2024-01-15T10:00:00",
                performance: { likes: 342, comments: 28, shares: 15 },
                media: "https://via.placeholder.com/300x300?text=AI+Tips",
                hashtags: "#productivity #AI #workflow #tips"
            },
            {
                id: 2,
                content: "Thread: Social media automation best practices üßµ\n\n1/ Automation isn't about being lazy - it's about being strategic...",
                platform: "twitter",
                status: "scheduled",
                date: "2024-01-16T14:30:00",
                performance: { likes: 0, comments: 0, shares: 0 },
                media: null,
                hashtags: "#automation #socialmedia #productivity"
            },
            {
                id: 3,
                content: "Professional insights on digital marketing trends for 2024. The landscape is evolving rapidly...",
                platform: "linkedin",
                status: "published",
                date: "2024-01-14T09:00:00",
                performance: { likes: 89, comments: 12, shares: 23 },
                media: "https://via.placeholder.com/400x200?text=Marketing+Trends",
                hashtags: "#marketing #digital #trends #2024"
            },
            {
                id: 4,
                content: "Draft: Content creation strategies for small businesses...",
                platform: "facebook",
                status: "draft",
                date: "2024-01-13T16:00:00",
                performance: { likes: 0, comments: 0, shares: 0 },
                media: null,
                hashtags: "#smallbusiness #content #strategy"
            }
        ];

        function initContentLibrary() {
            loadContent();
            generatePagination();
        }

        function loadContent() {
            const filteredContent = filterContent();
            const paginatedContent = paginateContent(filteredContent);
            
            if (currentView === 'grid') {
                renderGridView(paginatedContent);
            } else {
                renderListView(paginatedContent);
            }
        }

        function filterContent() {
            let filtered = contentLibrary;
            
            // Filter by tab
            if (currentTab !== 'all') {
                filtered = filtered.filter(item => item.status === currentTab);
            }
            
            // Filter by platform
            const platformFilter = document.getElementById('platformFilter').value;
            if (platformFilter !== 'all') {
                filtered = filtered.filter(item => item.platform === platformFilter);
            }
            
            // Filter by search
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter(item => 
                    item.content.toLowerCase().includes(searchTerm) ||
                    item.hashtags.toLowerCase().includes(searchTerm)
                );
            }
            
            return filtered;
        }

        function paginateContent(content) {
            const startIndex = (currentPage - 1) * itemsPerPage;
            return content.slice(startIndex, startIndex + itemsPerPage);
        }

        function renderGridView(content) {
            const grid = document.getElementById('gridView');
            grid.innerHTML = content.map(item => `
                <div class="content-card ${item.platform}" data-id="${item.id}">
                    <div class="content-header">
                        <input type="checkbox" class="item-checkbox" value="${item.id}" onchange="toggleItemSelection(${item.id})">
                        <span class="platform-badge ${item.platform}">${getPlatformIcon(item.platform)}</span>
                        <span class="status-badge ${item.status}">${item.status}</span>
                    </div>
                    
                    ${item.media ? `<div class="content-media"><img src="${item.media}" alt="Content media"></div>` : ''}
                    
                    <div class="content-body">
                        <p class="content-text">${item.content.substring(0, 120)}${item.content.length > 120 ? '...' : ''}</p>
                        <div class="content-hashtags">${item.hashtags}</div>
                    </div>
                    
                    <div class="content-footer">
                        <div class="content-date">${formatDate(item.date)}</div>
                        <div class="content-performance">
                            <span>üëç ${item.performance.likes}</span>
                            <span>üí¨ ${item.performance.comments}</span>
                            <span>üîÑ ${item.performance.shares}</span>
                        </div>
                    </div>
                    
                    <div class="content-actions">
                        <button class="action-btn" onclick="viewContent(${item.id})" title="View">üëÅÔ∏è</button>
                        <button class="action-btn" onclick="editContent(${item.id})" title="Edit">‚úèÔ∏è</button>
                        <button class="action-btn" onclick="duplicateContent(${item.id})" title="Duplicate">üìã</button>
                        <button class="action-btn danger" onclick="deleteContent(${item.id})" title="Delete">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        function renderListView(content) {
            const tbody = document.getElementById('contentTableBody');
            tbody.innerHTML = content.map(item => `
                <tr data-id="${item.id}">
                    <td><input type="checkbox" class="item-checkbox" value="${item.id}" onchange="toggleItemSelection(${item.id})"></td>
                    <td class="content-cell">
                        <div class="content-preview">
                            ${item.media ? `<img src="${item.media}" class="preview-image" alt="Preview">` : '<div class="no-image">üìù</div>'}
                            <div class="preview-text">
                                <div class="preview-content">${item.content.substring(0, 80)}...</div>
                                <div class="preview-hashtags">${item.hashtags}</div>
                            </div>
                        </div>
                    </td>
                    <td><span class="platform-badge ${item.platform}">${getPlatformIcon(item.platform)} ${item.platform}</span></td>
                    <td><span class="status-badge ${item.status}">${item.status}</span></td>
                    <td>${formatDate(item.date)}</td>
                    <td class="performance-cell">
                        <div class="performance-stats">
                            <span>üëç ${item.performance.likes}</span>
                            <span>üí¨ ${item.performance.comments}</span>
                            <span>üîÑ ${item.performance.shares}</span>
                        </div>
                    </td>
                    <td class="actions-cell">
                        <button class="action-btn" onclick="viewContent(${item.id})">üëÅÔ∏è</button>
                        <button class="action-btn" onclick="editContent(${item.id})">‚úèÔ∏è</button>
                        <button class="action-btn" onclick="duplicateContent(${item.id})">üìã</button>
                        <button class="action-btn danger" onclick="deleteContent(${item.id})">üóëÔ∏è</button>
                    </td>
                </tr>
            `).join('');
        }

        function getPlatformIcon(platform) {
            const icons = {
                instagram: 'üì∏',
                twitter: 'üê¶',
                linkedin: 'üíº',
                facebook: 'üë•',
                tiktok: 'üéµ',
                youtube: 'üì∫'
            };
            return icons[platform] || 'üì±';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function switchTab(tab) {
            currentTab = tab;
            currentPage = 1;
            
            // Update active tab
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            
            loadContent();
            generatePagination();
        }

        function switchView(view) {
            currentView = view;
            
            // Update active view button
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-view="${view}"]`).classList.add('active');
            
            // Show/hide views
            document.getElementById('gridView').classList.toggle('active', view === 'grid');
            document.getElementById('listView').classList.toggle('active', view === 'list');
            
            loadContent();
        }

        function searchContent() {
            currentPage = 1;
            loadContent();
            generatePagination();
        }

        function applyFilters() {
            currentPage = 1;
            loadContent();
            generatePagination();
        }

        function viewContent(id) {
            const item = contentLibrary.find(c => c.id === id);
            if (!item) return;
            
            document.getElementById('contentDetails').innerHTML = `
                <div class="content-detail-view">
                    <div class="detail-header">
                        <span class="platform-badge ${item.platform}">${getPlatformIcon(item.platform)} ${item.platform.toUpperCase()}</span>
                        <span class="status-badge ${item.status}">${item.status.toUpperCase()}</span>
                        <span class="detail-date">${formatDate(item.date)}</span>
                    </div>
                    
                    ${item.media ? `<div class="detail-media"><img src="${item.media}" alt="Content media"></div>` : ''}
                    
                    <div class="detail-content">
                        <h4>Content:</h4>
                        <p>${item.content}</p>
                    </div>
                    
                    <div class="detail-hashtags">
                        <h4>Hashtags:</h4>
                        <p>${item.hashtags}</p>
                    </div>
                    
                    <div class="detail-performance">
                        <h4>Performance:</h4>
                        <div class="performance-grid">
                            <div class="perf-stat">
                                <span class="perf-icon">üëç</span>
                                <span class="perf-value">${item.performance.likes}</span>
                                <span class="perf-label">Likes</span>
                            </div>
                            <div class="perf-stat">
                                <span class="perf-icon">üí¨</span>
                                <span class="perf-value">${item.performance.comments}</span>
                                <span class="perf-label">Comments</span>
                            </div>
                            <div class="perf-stat">
                                <span class="perf-icon">üîÑ</span>
                                <span class="perf-value">${item.performance.shares}</span>
                                <span class="perf-label">Shares</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('contentModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('contentModal').style.display = 'none';
        }

        function toggleItemSelection(id) {
            if (selectedItems.has(id)) {
                selectedItems.delete(id);
            } else {
                selectedItems.add(id);
            }
            updateBulkActions();
        }

        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll').checked;
            const checkboxes = document.querySelectorAll('.item-checkbox');
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAll;
                const id = parseInt(checkbox.value);
                if (selectAll) {
                    selectedItems.add(id);
                } else {
                    selectedItems.delete(id);
                }
            });
            
            updateBulkActions();
        }

        function updateBulkActions() {
            const bulkPanel = document.querySelector('.bulk-actions');
            if (selectedItems.size > 0) {
                if (!bulkPanel) {
                    // Create bulk actions panel
                    const panel = document.createElement('div');
                    panel.className = 'bulk-actions';
                    panel.innerHTML = `
                        <div class="bulk-info">
                            <span id="selectedCount">${selectedItems.size}</span> items selected
                        </div>
                        <div class="bulk-buttons">
                            <button class="btn-secondary" onclick="bulkReschedule()">üìÖ Reschedule</button>
                            <button class="btn-secondary" onclick="bulkDuplicate()">üìã Duplicate</button>
                            <button class="btn-danger" onclick="bulkDelete()">üóëÔ∏è Delete</button>
                        </div>
                    `;
                    document.querySelector('.main-content').appendChild(panel);
                } else {
                    document.getElementById('selectedCount').textContent = selectedItems.size;
                }
            } else if (bulkPanel) {
                bulkPanel.remove();
            }
        }

        function generatePagination() {
            const totalItems = filterContent().length;
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const pageNumbers = document.getElementById('pageNumbers');
            
            pageNumbers.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-number ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => goToPage(i);
                pageNumbers.appendChild(pageBtn);
            }
        }

        function goToPage(page) {
            currentPage = page;
            loadContent();
            generatePagination();
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                loadContent();
                generatePagination();
            }
        }

        function nextPage() {
            const totalItems = filterContent().length;
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                loadContent();
                generatePagination();
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/';
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initContentLibrary);
    </script>
