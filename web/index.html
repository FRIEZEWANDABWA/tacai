<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JACAI - AI Social Media Generator</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>JACAI</h1>
            </div>
            <p class="tagline">AI-Powered Social Media Content Generator</p>
        </header>

        <main class="main-content">
            <div class="generator-section">
                <div class="input-card">
                    <h2><i class="fas fa-magic"></i> Generate Content</h2>
                    
                    <form id="generateForm">
                        <div class="form-group">
                            <label for="topic">
                                <i class="fas fa-lightbulb"></i> Topic or Theme
                            </label>
                            <input type="text" id="topic" name="topic" 
                                   placeholder="e.g., Morning motivation, Tech trends, Healthy recipes..." 
                                   required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="platform">
                                    <i class="fas fa-share-alt"></i> Platform
                                </label>
                                <select id="platform" name="platform">
                                    <option value="instagram">üì∏ Instagram</option>
                                    <option value="twitter">üê¶ Twitter</option>
                                    <option value="linkedin">üíº LinkedIn</option>
                                    <option value="facebook">üë• Facebook</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="style">
                                    <i class="fas fa-palette"></i> Style
                                </label>
                                <select id="style" name="style">
                                    <option value="professional">üéØ Professional</option>
                                    <option value="casual">üòä Casual</option>
                                    <option value="creative">üé® Creative</option>
                                    <option value="motivational">üí™ Motivational</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" class="generate-btn" id="generateBtn">
                            <i class="fas fa-rocket"></i>
                            <span>Generate Content</span>
                        </button>
                    </form>
                </div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="result-card">
                    <h2><i class="fas fa-star"></i> Generated Content</h2>
                    
                    <div class="content-tabs">
                        <button class="tab-btn active" data-tab="caption">
                            <i class="fas fa-edit"></i> Caption
                        </button>
                        <button class="tab-btn" data-tab="hashtags">
                            <i class="fas fa-hashtag"></i> Hashtags
                        </button>
                        <button class="tab-btn" data-tab="image">
                            <i class="fas fa-image"></i> Image Prompt
                        </button>
                    </div>

                    <div class="tab-content">
                        <div class="tab-pane active" id="caption-tab">
                            <div class="content-box">
                                <div class="content-header">
                                    <h3>Caption</h3>
                                    <button class="copy-btn" data-copy="caption">
                                        <i class="fas fa-copy"></i> Copy
                                    </button>
                                </div>
                                <div class="content-text" id="captionText"></div>
                            </div>
                        </div>

                        <div class="tab-pane" id="hashtags-tab">
                            <div class="content-box">
                                <div class="content-header">
                                    <h3>Hashtags</h3>
                                    <button class="copy-btn" data-copy="hashtags">
                                        <i class="fas fa-copy"></i> Copy
                                    </button>
                                </div>
                                <div class="content-text hashtags" id="hashtagsText"></div>
                            </div>
                        </div>

                        <div class="tab-pane" id="image-tab">
                            <div class="content-box">
                                <div class="content-header">
                                    <h3>Image Generation Prompt</h3>
                                    <button class="copy-btn" data-copy="image">
                                        <i class="fas fa-copy"></i> Copy
                                    </button>
                                </div>
                                <div class="content-text" id="imageText"></div>
                            </div>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button class="action-btn regenerate" id="regenerateBtn">
                            <i class="fas fa-redo"></i> Regenerate
                        </button>
                        <button class="action-btn new" id="newBtn">
                            <i class="fas fa-plus"></i> New Content
                        </button>
                    </div>
                </div>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Generating amazing content with AI...</p>
            </div>
        </main>

        <footer class="footer">
            <p>Powered by <strong>Jac Language</strong> & <strong>Gemini AI</strong></p>
            <div class="stats" id="stats">
                <span><i class="fas fa-clock"></i> Ready to generate</span>
            </div>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
